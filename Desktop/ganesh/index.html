<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./external.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </div>
        <center><button id="submit">Submit</button></center>
        <div id="timer">Time left: <span id="time">60</span> seconds</div>
    </div>

    <script>
        const quizData = [
            {
                question: "Which language runs in a web browser?",
                a: "Java",
                b: "C",
                c: "Python",
                d: "JavaScript",
                correct: "d",
            },
            {
                question: "What does CSS stand for?",
                a: "Central Style Sheets",
                b: "Cascading Style Sheets",
                c: "Cascading Simple Sheets",
                d: "Cars SUVs Sailboats",
                correct: "b",
            },
            {
                question: "What does HTML stand for?",
                a: "Hypertext Markup Language",
                b: "Hypertext Markdown Language",
                c: "Hyperloop Machine Language",
                d: "Helicopters Terminals Motorboats Lamborghinis",
                correct: "a",
            },
            {
                question: "What year was JavaScript launched?",
                a: "1996",
                b: "1995",
                c: "1994",
                d: "none of the above",
                correct: "b",
            },
            {
                question: "Inside which HTML element do we put the JavaScript?",
                a: "<script>",
                b: "<javascript>",
                c: "<scripting>",
                d: "<js&gt;",
                correct: "a",
            },
            {
                question: "The external JavaScript file must contain the <script> tag.",
                a: "True",
                b: "False",
                c: "Either True or False",
                correct: "a",
            },
            {
                question: "How do you create a function in JavaScript?",
                a: "function myFunction()",
                b: "function:myFunction()",
                c: "function = myFunction()",
                d: "function()",
                correct: "a",
            },
            {
                question: "How do you call a function named myFunction()?",
                a: "call function myFunction()",
                b: "call myFunction()",
                c: "myFunction()",
                d: "function()",
                correct: "c",
            },
            {
                question: "How to write an IF statement in JavaScript?",
                a: "if i = 5 then",
                b: "if i == 5 then",
                c: "if (i == 5)",
                d: "if i = 5",
                correct: "c",
            },
            {
                question: "Which of the following is a disadvantage of using JavaScript?",
                a: "Client-side JavaScript does not allow the reading or writing of files.",
                b: "JavaScript cannot be used for Networking applications because there is no such support available.",
                c: "JavaScript doesn't have any multithreading or multiprocess capabilities.",
                d: "All of the above.",
                correct: "c",
            },
        ];

        const quiz = document.getElementById('quiz');
        const answerEls = document.querySelectorAll('.answer');
        const questionEl = document.getElementById('question');
        const a_text = document.getElementById('a_text');
        const b_text = document.getElementById('b_text');
        const c_text = document.getElementById('c_text');
        const d_text = document.getElementById('d_text');
        const submitBtn = document.getElementById('submit');
        const timeEl = document.getElementById('time');
        let currentQuiz = 0;
        let score = 0;
        let timeleft = 60;

        function loadQuiz() {
            const currentQuizData = quizData[currentQuiz];
            questionEl.innerText = currentQuizData.question;
            a_text.innerText = currentQuizData.a;
            b_text.innerText = currentQuizData.b;
            c_text.innerText = currentQuizData.c;
            d_text.innerText = currentQuizData.d;
        }

        function startTimer() {
            const countDown = setInterval(() => {
                if (timeleft <= 0) {
                    clearInterval(countDown);
                } else {
                    timeEl.innerText = timeleft;
                    timeleft--;
                }
            }, 1000);
        }

        loadQuiz();
        startTimer();
    </script>
</body>
</html>
